<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X - UA - Compatible" content="IE = edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Weather app Class</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="unit-toggle">
          <button id="celsiusBtn">°C</button>
          <button id="fahrenheitBtn">°F</button>
        </div>
        <div class="temp">20</div>
        <div class="time_location">
          <p>Location</p>
          <span>Date and Time</span>
        </div>

        <div class="weather_condition">
          <p><img src="https://th.bing.com/th/id/OIP.aTvg6ViIkDPp4WxPtYJuAwHaEd?pid=ImgDet&w=199&h=119&c=7&dpr=1.3" alt="" /></p>
          <span>Weather Condition</span>
        </div>
      </div>
    </div>

    <nav>
      <form>
        <input type="text" placeholder="Search_location" class="searchField" />
        <button type="submit">Search</button>
      </form>
    </nav>
  </body>

  <script src="script.js"></script>
</html>
